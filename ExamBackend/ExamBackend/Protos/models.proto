syntax = "proto3";

option csharp_namespace = "ExamBackend";
package staff;

enum Position {
  Analyst = 0;
  Manager = 1;
  Designer = 2;
  Developer = 3;
}

message StaffMember {
  string Id = 1;
  string FirstName = 2;
  optional string MiddleName = 3;
  string LastName = 4;
  int32 Wage = 5; 
  Position Position = 6;
}